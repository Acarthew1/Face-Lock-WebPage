<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Upload A Photo of Yourself</h5>
        <p class="card-category">Upload a portrait photo of yourself that will be used to recognise your face on the door lock</p>
      </div>
      <div class="card-body">
        <div class="row" >
          <div class="col-md-8">
            <div class="card card-plain">
              <div class="card-header">
              </div>
              <div class="card-body" >
                <form (ngSubmit)="onSubmit()" >

                  <input type="file" name="image" (change)="onFileSelect($event)" class="btn" />
                  <button type="submit" class="btn">Upload</button>
              
                </form>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card card-plain">
            <div class="card-header">
            </div>
            <div class="card-body" *ngIf="uploadResponse && uploadResponse.status === 'success'" >
              <img [src]='uploadResponse.url' />

            
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
